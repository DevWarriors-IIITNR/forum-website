{% extends "base.html" %}
{% load static %}

{% block title %}
  New Post
{% endblock title %}

{% block content %}
<div class="container-fluid mb-3">
  <h1 class="mb-3 text-center"> Create a new post</h1>


  <form method="POST" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-default save btn-primary mt-1 mb-5">Submit</button>
  </form>
</div>
{% endblock content %}
