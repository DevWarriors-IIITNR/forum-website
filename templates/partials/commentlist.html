{% if comments %} {% for comment in comments %}
<div class="card m-2" style="/*background-color: #f2f2f2; color: #151515*/">
  <div class="card-body">
    <p
      class="card-text p-2 m-2 text-wrap text-truncate"
      style="max-height: 3rem"
    >
      {{ comment.body }}
    </p>
    <div class="d-flex p-2 m-2 justify-content-start align-items-center">
      <div>
        <div
          class="badge align-self-middle text-wrap text-start me-auto text-secondary"
        >
          By @{{ comment.user }}
          <img
            src="{{ comment.user.profile.picture }}"
            class="rounded-circle"
            height="15"
            width="15"
          />
        </div>
        {% if user.is_staff or user == comment.user %}
        <button
          class="btn btn-danger m-2 py-2 px-3"
          hx-delete="{% url 'delete_comment' comment.pk %}"
          hx-target="#commentList"
          hx-swap="innerHTML"
        >
          Delete
        </button>
        {% endif %}
      </div>
      <div
        class="badge align-self-end text-wrap text-end ms-auto text-secondary"
      >
        Created on {{ comment.created_at }}
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endif %}
